{% extends 'admin-base.html' %}

{% block title %}
Обновление статьи
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1>Обновление статьи</h1>
        <div class="alert alert-danger">
        Помните, что поправки чужих комментариев не должны портить идею автора, редактируя чужие статьи, относитесь к автору с уважением.
        </div>
        <form method="post">
            <input type="text" name="book_name" class="form-control" id="book_name" value="{{ book.book_name }}" placeholder="Название книги"><br>
            <textarea name="author_name" id="author_name" class="form-control" placeholder="Имя автора">{{ book.author_name }}</textarea><br>
            <textarea name="text" id="text" class="form-control" placeholder="Текст комментария">{{ book.text }}</textarea><br>
            <textarea name="comment_rate" id="comment_rate" class="form-control" placeholder="Текст комментария">{{ book.comment_rate }}</textarea><br>
            <input type="submit" class="btn btn-success" value="Обновить" >
        </form>
    </div>
{% endblock %}
